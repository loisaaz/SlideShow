<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>SlideShow do Revolucionário Che</h4>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://th.bing.com/th/id/R.2d796823c04d1b6a50a7ba1c17ea93d6?rik=zHLMHWn5FdpYeQ&riu=http%3a%2f%2fphotos1.blogger.com%2fblogger%2f3614%2f1045%2f1600%2fche0.jpg&ehk=z3%2bh7PhPCBtBCRPOH22yp%2fcyYC4CNub63KdBENCj3XE%3d&risl=&pid=ImgRaw&r=0" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://th.bing.com/th/id/R.f3d381eaa50c4a56616713ea6de60ad7?rik=ORFiSmo8DixGQw&riu=http%3a%2f%2fi4.mirror.co.uk%2fincoming%2farticle2006819.ece%2fALTERNATES%2fs1023%2fChe-Guevara.jpg&ehk=CAhLk8J%2fD%2b1gNEHc96sgYrsWrsQwkvXa%2fPwe80oYW6s%3d&risl=&pid=ImgRaw&r=0" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img_mountains_wide.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
            </script>

    <script src="script.js"></script>
</body>
</html>
