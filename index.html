<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>SlideShow do reizinho</h4>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 5</div>
          <img src="https://i.pinimg.com/originals/78/6c/19/786c19a6c22ac9254493664892305a13.jpg" style="width:100%">
          <div class="text">Photo One</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 5</div>
          <img src="https://i.pinimg.com/originals/24/0b/45/240b4570d7794ace7722b685f98898fd.jpg" style="width:100%">
          <div class="text">Photo Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 5</div>
          <img src="https://i.pinimg.com/originals/a2/03/90/a203903996a3f6745ec3f5b0d5b4a8e2.jpg" style="width:100%">
          <div class="text">Photo Three</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="https://i.pinimg.com/originals/1e/12/c3/1e12c3b8447d9517d01b22588ed9d095.jpg" style="width:100%">
            <div class="text">Photo Four</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="https://i.pinimg.com/564x/2f/c7/67/2fc767bdbcbe025ae0989772f8c7026a.jpg" style="width:100%">
            <div class="text">Photo Four</div>
          </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
            </script>

    <script src="script.js"></script>
</body>
</html>
